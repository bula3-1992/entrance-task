	<body class="b-page">
		<div class="head">
			<div class="logo">
				<a class="logo__link" href="/">Яндекс Переговорки</a>
			</div>
			<div class="schedule-header__calendar">
				<a class="button__previousdate" href="#" onclick="previousDay()"><</a>

				</a>
				<a class="button__nextdate" href="#" onclick="nextDay()">></a>
			</div>
		</div>
		<div id="content" onscroll="contentScroll()">

				<div class="schedule-header">

							<span>00:00</span>
							<div class="schedule-scale schedule-scale-blue"></div>
						</div>
						<ul>
							<li class="timeline-topinfo"><span id="timeline-hand-value">8:00</span></li>
							<li class="timeline-topinfo"><span id="timeline-hand-value">9</span></li>
							<li class="timeline-topinfo"><span id="timeline-hand-value">10</span></li>
							<li class="timeline-topinfo"><span id="timeline-hand-value">11</span></li>
							<li class="timeline-topinfo"><span id="timeline-hand-value">12</span></li>

							</li>
						</ul>
					</div>				
				</div>		
				<div class="schedule-space">
				</div>						
				<div class="schedule" id="content-area">
				</div>
			</div>
		</div>
		<div id="popup">		
			<div class="tooltip">
			</div>
			<div class="triangle"></div>	
		</div>		
		<div id="calendar-wrapper" style="visibility: hidden;">		
			<div id="calendar-wrapper-pan" align=center>
				<div style="padding:27px 9px;">
					<table id="calendar" class="calendar" border="0" cellspacing="0" cellpadding="1">
						<thead>
							<tr><td colspan="7">
							<tr><td>Пн<td>Вт<td>Ср<td>Чт<td>Пт<td>Сб<td>Вс
